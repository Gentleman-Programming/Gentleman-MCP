<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Gentleman MCP Gateway - React Web Client for gRPC-Web integration"
    />
    <title>Gentleman MCP Gateway - React Client</title>

    <!-- Tailwind CSS CDN for development -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>

    <!-- Meta tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Gentleman MCP" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Gentleman MCP Gateway - React Client" />
    <meta property="og:description" content="Real-time chat with AI agents via gRPC-Web" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:3000" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Gentleman MCP Gateway" />
    <meta name="twitter:description" content="Real-time chat with AI agents via gRPC-Web" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="http://localhost:8080" />
    <link rel="preconnect" href="http://localhost:50051" />

    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }

      /* Hide loading screen when React app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1></h1>ðŸš€ Gentleman MCP Gateway</h1>
        <p>You need to enable JavaScript to run this React application.</p>
        <p>This app provides a web interface for interacting with AI agents via gRPC-Web.</p>
      </div>
    </noscript>

    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">ðŸš€ Gentleman MCP Gateway</div>
      <div class="loading-subtitle">Loading React Web Client...</div>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- Hide loading screen when React mounts -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 100);
      });

      // Error handling for development
      window.addEventListener('error', function(e) {
        console.error('React App Error:', e.error);
      });

      // Global app info
      window.GENTLEMAN_MCP = {
        version: '0.1.0',
        sprint: 3,
        features: ['gRPC-Web', 'React Hooks', 'TypeScript', 'Real-time Chat'],
        serverUrl: 'http://localhost:8080',
        grpcUrl: 'http://localhost:50051'
      };
    </script>
  </body>
</html>
